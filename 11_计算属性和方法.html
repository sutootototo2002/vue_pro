<!DOCTYPE html>
<html>
<head>
    <meta http-equiv=”Content-Type” content=”text/html;charset=urf-8”>
    <title>计算缓存 VS Methods</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <p>message：{{message}}</p>
    <p>Cr message:{{now()}}</p>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
            message:'hello suxiaoyan!'
        },
        methods:{
            now:function(){
                return Date.now();
            }
        }
    })
    // -> "message is: 1"
</script>
</body>
</html>
